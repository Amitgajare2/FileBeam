<!DOCTYPE html>
<html>
<head>
    <title>File Share Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h2 { color: #333; }
        form { margin-bottom: 20px; }
        input[type=file] { padding: 6px; }
        input[type=submit] { padding: 6px 12px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type=submit]:hover { background: #45a049; }
        ul { list-style: none; padding: 0; }
        li { margin: 8px 0; display: flex; align-items: center; justify-content: space-between; }
        .file-name { flex-grow: 1; }
        .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; text-decoration: none; display: inline-block; }
        .btn-download { background: #007BFF; color: white; }
        .btn-download:hover { background: #0056b3; }
        .file-list { background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h2>üìÅ File Sharing Server</h2>
    
    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        <input type="file" name="file" required>
        <input type="submit" value="Upload">
    </form>
    
    <!-- File List -->
    <div class="file-list">
        <h3>Available Files:</h3>
        {% if files|length == 0 %}
            <p>No data</p>
        {% else %}
            <ul>
                {% for f in files %}
                  <li>
                      <span class="file-name">{{f.original}}</span>
                      <a class="btn btn-download" href="{{ url_for('download', filename=f.original) }}">‚¨á Download</a>
                  </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
